  what_html: <p>Realizziamo <strong>contenuti</strong> attraverso l'attenta definizione della <strong>content strategy</strong> da applicare a progetti studiati <strong>ad hoc</strong> sulle esigenze del cliente, garantendone la delivery e <strong>lavorando in modo sinergico con gli altri partner del cliente</strong>, tra cui centri media, agenzie creative, social, SEO e PR.</p>

    <p><i>Bookrepublic The Content Agency</i> offre ai suoi clienti competenze specifiche di <strong> creazione</strong> e di <strong> publishing di contenuti</strong> su qualsiasi piattaforma digitale e una rete di <strong> relazioni con autori e agenti letterari</strong> che permettono di produrre contenuti d’interesse e qualit&agrave; per brand e aziende nei settori più variegati.
    </p>

    <p><strong> The Content Agency</strong> &egrave; il valore aggiunto che <strong> trasforma una relazione fredda</strong>, basata su informazioni, <br><strong> in una relazione calda</strong>, basata su storie e tecnologia. <br><strong> I contenuti sono la nostra passione </strong> e lavoriamo per garantirne la qualit&agrave; presidiando le seguenti attivit&agrave;&colon;
    </p>

  content-strategy_html: <p>Il contenuto deve avere uno scopo concreto e misurabile. Content marketing non significa vendita, significa coinvolgimento del target di riferimento grazie a linguaggi ad hoc, rimodulati a seconda dei devices e dei canali utilizzati. Significa aumentare la brand awareness e influenzare il comportamento dei consumatori o dei prospect. Poniamo particolare attenzione alla target audience &amp; consumer journey. Lavoreremo insieme a voi in modo da costruire una content strategy coerente, mai auto-referenziale e focalizzata sul target di riferimento, in ogni momento del consumer journey.
    </p>

  content-ideation_html:
    <p>Il nostro team editoriale lavorer&agrave; insieme a voi e ai vostri partner (agenzie creative, social, media, pr) per trovare idee di contenuto che possano connettere brand, obiettivi e target audience. Il contenuto sar&agrave; strutturato per il target di riferimento e per i relativi canali digitali utilizzati.
    </p>

  content-production_html:
    <p>I nostri creativi amano produrre contenuti di valore. il nostro team è formato da scrittori, autori, fotografi, video maker, creativi, designer e sviluppatori. Lavoriamo in modo sinergico con tutte le agenzie coinvolte durante l’intero processo di produzione del contenuto (post, infografiche, video, contenuti interattivi, blog).
    </p>

  content-distribution_html:
    <p>Grazie al nostro network siamo abili nel connettere brand e content tramite i key influencer digitali, giornalisti, blogger e partner editoriali in modo da promuovere e massimizzare awareness, engagement e WOM. Forniamo consulenza sulla social promotion pi&ugrave efficace rispetto agli obiettivi dati, focalizzandoci su kpi’s e metriche relazionali, quali/quantitative.
    </p>

  content-training_html:
    <p>Abbiamo sviluppato competenze mirate alla formazione dedicata a manager ed esperti di marketing e comunicazione per affrontare consapevolmente l’attuale era post-advertising. 
    </p>
    <p>Con i Content Workers (workshops per managers) e IfBookThen (la conferenza dedicata al digital storytelling) guardiamo al futuro dell’innovazione culturale.
    </p>

  network_html:
    <p><strong> Bookrepublic The Content Agency</strong>, fa parte di un solido <strong> network editoriale e autoriale </strong> costituito da
    </p>

  network-store_html:
    <p> Un’esperienza consolidata nel garantire alla community di <strong> oltre 250.000 lettori</strong> di <a href="https://www.bookrepublic.it/" target="_blank"> <i>Bookrepublic.it</i> </a> proposte e percorsi di lettura innovativi.
    </p>

  network-reader_html:
    <p> Una <strong> nuova esperienza di lettura digitale:</strong> la propria biblioteca digitale sempre disponibile su qualsiasi dispositivo.
    </p>

  network-exlibris_html:  
    <p><strong> Più di 350 editori indipendenti</strong> distribuiti direttamente da <a href="https://exlibris.bookrepublic.it/" target="_blank"> Bookrepublic Exlibris</a>, uno dei principali poli distributivi digitali italiani di ebook, <strong> a cui sono sono collegate pi&ugrave di 60 librerie nazionali e internazionali.</strong></p>

  network-ibt_html:
    <p> Un <strong> network internazionale </strong> di esperti di comunicazione digitale e storytelling che si danno appuntamento ogni anno a <a href="http://www.ifbookthen.com/" target="_blank"> IfBookThen</a>, la conferenza internazionale dedicata al futuro dell’innovazione culturale
    </p>

  network-cw_html:
    <p>Alta formazione dedicata a manager ed esperti di marketing e comunicazione per affrontare consapevolmente la post-advertising era. <a href="http://www.ifbookthen.com/" target="_blank"> “Content Workers”</a>, sono workshop e sessioni di training costruite su misura per le aziende.
    </p>

  network-ce_html:
    <p>Tre case editrici native digitali proprietarie,<a href="http://www.emmabooks.com/" target="_blank">Emma Books</a>, LDS e <a href="http://40k.it/" target="_blank"> 40K</a>, che rispondono in modo differenziato alle nuove sfide dei contenuti fruibili in formato digital.
    </p>

  c-alitalia_html:
    <p>Abbiamo curato una nuova sezione del programma MilleMiglia di Alitalia, costituita da premi digitali, attraverso la creazione di tre innovativi pacchetti premio tematici - “Ebook travel”, “Ebook business” e “Ebook freedom” - da spendere liberamente su Bookrepublic.it</p>

  c-unicredit_html:
    <p>Abbiamo curato il piano editoriale per il progetto Unicredit “Genius for University” dedicato al lancio della nuova card sul target studenti universitari che ha avuto la possibilità di scaricare centinaia di premi in ebook, dai classici della letteratura alla saggistica pi&ugrave richiesta.
    </p>

  c-napisan_html:
    <p>Abbiamo curato il piano editoriale per il progetto “Club Napisan” dedicato alle neo mamme che registrandosi su www.napisan.it hanno scaricato migliaia di regali digitali in ebook (e non solo) studiati ad hoc sulle esigenze delle mamme e dei loro bambini.
    </p>

  c-sodexo_html:
    <p>Abbiamo concepito e applicato tutta la content strategy di Sodexo Italia attraverso un innovativo progetto di storytelling che ha coinvolto migliaia di dipendenti, da Nord a Sud, della nota azienda multinazionale che offre servizi per la qualità della vita. Il progetto si è sviluppato principalmente sui social media aumentando esponenzialmente l’engagement di tutto il personale del gruppo.
    </p>

  c-hitany_html:
    <p>Abbiamo realizzato un progetto di food storytelling per la startup salentina Salento ecommerce Srl in occasione del lancio del nuovo ecommerce multi-country Hitany.it. Il progetto ha previsto la realizzazione di un tour in Puglia con una foodblogger dedicata che ha intervistato diversi produttori storici pugliesi. Tali contenuti si sono sommati al piano editoriale complessivo che <i>Bookrepublic The Content Agency</i> ha curato in tre lingue per tutta la fase di lancio dell’ecommerce.
    </p>

  c-ing_html:
    <p>Abbiamo realizzato per il brand ING Direct un progetto di selezione e delivery di contenuti digitali in ebook per stimolare la lead generation nel segmento young, attraverso titoli innovativi nell’area technology, environment ed economia domestica. 
    </p>

  c-pc_html:
    <p>Abbiamo realizzato l'ebook "#CompagnodiViaggio" per il brand Pocket Coffee, frutto della selezione fatta dagli instagramers sul tema "#compagnodiviaggio". <i>Bookrepublic The Content Agency</i> ha collaborato con la PR Agency di riferimento per il gruppo Ferrero, mettendo a disposizione dei partner tutte le sue competenze di digital content curation and publishing. 
    </p>

  c-factoring_html:
    <p>Per due anni consecutivi, Unicredit Factoring SpA ha deciso di premiare i suoi top corporate clients e coloro che hanno correttamente completato la migrazione al digitale, con dei regali personalizzati in ebook di altissima qualità editoriale. I titoli sono stati selezionati accuratamente dal nostro team, personalizzati nella dedica e consegnati al cliente finale in occasione degli auguri per il nuovo anno.
    </p>

  c-biooil_html:
    <p>Abbiamo curato il lancio della pagina Facebook italiana del noto prodotto Bio-Oil, strutturandone il piano editoriale e la sua animazione.
    </p>

  c-giravolte_html:
    <p>Abbiamo curato il piano editoriale per il brand Giravolte selezionando i pi&ugrave innovativi titoli in ebook di cucina creativa, concepiti come premi digitali nell’ambito di un pi&ugrave ampio contest attivato dal brand.
    </p>

  c-q8_html:
    <p> Abbiamo curato la selezione editoriale e la delivery dei contenuti-premio in ebook utilizzati nell’ambito del progetto di loyalty “Q8 Easy”.     
    </p>

  c-totalerg_html:
    <p>Abbiamo curato la selezione editoriale e la delivery dei contenuti-premio in ebook utilizzati nell’ambito di operazioni di loyalty dal gruppo TotalErg e veicolate tramite mobile.  
    </p>

  c-sevengr_html:
    <p>Attiviamo costantemente operazioni di co-marketing, offrendo nello specifico al brand 7Gr. (segmento coffee di altissima qualità), la possibilità di offrire sconti alla nostra community di oltre 200.000 lettori.
    </p>

  c-tucano_html:
    <p>Abbiamo attivato una partnership con Tucano.com offrendo ai clienti Tucano una guida di viaggio gratuita in ebook per ogni acquisto online; viceversa Tucano ha offerto sconti ai lettori Bookrepublic.it sull’acquisto online di prodotti Tucano.
    </p>

  c-lg_html:
    <p>Abbiamo curato il piano editoriale e la delivery dei contenuti in ebook per il lancio del nuovo Smartphone LG optimus Vu offrendo titoli di qualità, assieme ad altri reward digitali (musica e film) in partnership con altri operatori.    
    </p>

  c-trc_html:
    <p><strong> Tiziana Rocca Comunicazione.</strong><br> Abbiamo curato l’editing, la pubblicazione e la promozione del primo ebook della nota PR Tiziana Rocca, fondatrice della Tiziana Rocca Comunicazione, società di eventi di altissimo livello in Italia e all’estero.
    </p>

  c-benetton_html:
    <p>Siamo consulenti digital per il noto gruppo trevigiano, offrendo periodicamente servizi di content curation & production.
    </p>

  c-wolford_html:
    <p>Abbiamo pubblicato l’ebook “#UpdateYourLegs” per il brand Wolford, nell’ambito di un progetto di digital storytelling internazionale centrato sulla sensualità femminile.
    </p>  

  c-monurelle_html:
    <p>Abbiamo curato l’editing e la pubblicazione dell’ebook “Intimate Beauty” per il brand Monurelle del noto gruppo farmaceutico Zambon, in occasione del lancio di una nuova linea cosmetica e nell’ambito di un pi&ugrave ampio contest digitale che ha coinvolto blogger e consumatrici nella stesura di racconti inediti.  
    </p>

  c-edreams_html:
    <p>Abbiamo attivato l’operazione di co-marketing “In Viaggio con gli ebook” con eDreams Italia offrendo ai clienti eDreams accesso a un’area riservata di contenuti digitali (guide Lonely Planet digitali abbinate a classici della letteratura) personalizzati in base alla destinazione scelta e con sconti esclusivi riservati. 
    </p>    

  c-tonno-nostromo_html:
    <p>Nell’ambito del progetto di loyalty “Pi&ugrave Nostromo pi&ugrave vinci”, abbiamo curato la selezione e delivery dei contenuti-premio in ebook collaborando con i partner del cliente e garantendo il pi&ugrave semplice e fluido processo di fruizione del contenuto da parte del consumatore finale.                   

    </p>
  c-zambon_html:
    <p>
      <i>Bookrepublic The Content Agency</i> ha realizzato il progetto di storytelling "1 hour more" con il sostegno della European Parkinson's Disease Association e la sponsorizzazione di Zambon SpA. Il progetto ha l'obiettivo di sensibilizzare l' opinione pubblica sulla malattia di Parkinson a livello internazionale, fornendo ai pazienti parkinsoniani supporto emotivo e pratico.
    </p>
    <p>
      Il cuore del progetto è un libro composto da 24 storie vere di speranza e reazione alla malattia, scritte da un autore professionista e validate da EPDA. Le storie si focalizzano sul valore del "tempo" per le persone colpite dal Parkinson, ma anche per i familiari e il personale medico-scientifico. Il progetto comprende inoltre un insieme di consigli pratici forniti dai protagonisti del libro al termine delle interviste condotte a livello internazionale. Per supportare il progetto, <i>Bookrepublic The Content Agency</i> ha sviluppato anche un piattaforma digitale dedicata alla narrazione di storie - 1hourmore.eu. Da qui, la comunità può leggere storie interessanti ma anche inviare le proprie storie sul valore del tempo, rispondendo alla domanda chiave&colon; "cosa faresti se avessi un'ora in più al giorno?". 
    </p>

  events_html:
     <p><strong> Bookrepublic The Content Agency,</strong> organizza ogni anno <strong> IfBookThen</strong>, la conferenza internazionale sul digital storytelling, giunta alla sua quinta edizione, oltre a workshop ed executive training <strong> con i pi&ugrave; noti esperti nazionali e internazionali di settore</strong>, per accompagnare le aziende nell’era post-advertising.
     </p>

  about_html:   
    <p class="dark--font text--left"><i>Bookrepublic The Content Agency</i> è un'innovativa società di servizi nata nel 2010 operante nel settore dell'editoria digitale e del content marketing al servizio di molteplici operatori.
    </p>
    <p class="dark--font text--left">Agli editori offre assistenza e consulenza per affrontare la rivoluzione digitale attraverso una piattaforma di distribuzione per ebook ricca di strumenti di gestione degli asset digitali&colon; dal marketing alla comunicazione in rete, dal pricing ai servizi di conversione.
    </p>
    <p class="dark--font text--left">Ai lettori propone una libreria esclusivamente dedicata agli ebook focalizzata su proposte editoriali sempre aggiornate, contenuti di qualità e nuove esperienze di social reading.
    </p>

  about-2_html:
    <p class="dark--font text--right">
      Tra i diversi progetti dell'azienda, 40k ed Emma Books, due brand editoriali nati per sperimentare e valorizzare al massimo i vantaggi del digitale, dal formato breve alla distribuzione mondiale in più lingue.
    </p>
        
    <p class="dark--font text--right">
      Dal 2011 <i>Bookrepublic</i> organizza IfBookThen, la conferenza internazionale sulle nuove forme del narrare, che ospita i più significativi esperti del settore e che nel 2013 è sbarcata anche in Svezia e in Spagna. 
    </p>  
    <p class="dark--font text--right">
      Grazie a forti competenze tecnologiche e a una profonda esperienza dei processi editoriali, accompagniamo i nostri partner nella migrazione verso il digitale attraverso servizi a valore aggiunto in continua evoluzione.                
    </p>  

  about-3_html:
    <p class="dark--font text--left">
      Nel 2013 nasce "The Content Agency" by Bookrepublic&colon; se è vero che in rete ogni azienda è portata ad agire come una media company e siamo un po’ tutti editori di noi stessi, i contenuti non sono più un costo, ma un asset, e la qualità dei contenuti che un’azienda è in grado di produrre per veicolare il proprio brand è fondamentale per perseguire con successo obiettivi di business. 
    </p>
    <p class="dark--font text--left">
      "The Content Agency" offre ai suoi clienti competenze specifiche di creazione e di publishing di contenuti su qualsiasi piattaforma digitale e una rete di relazioni con autori e agenti letterari che ci permette di produrre contenuti di qualità per brand e aziende nei settori più variegati.
    </p> 

